      <div class="bb"></div>
      <main>
        <div class="contact-container">
          <h1 class="brand"><span>Contact Me</span></h1>
          <div class="wrapper">
            <div class="personal-info">
              <h3>Kash Gupta</h3>
              <ul>
                <li>Year-10</li>
                <li>St. Patrick's Marist College</li>
                <li>Dundas, NSW</li>
                <li>Australia</li>
              </ul>
            </div>
            <div class="contact">
              <h3>Your details with a short message</h3>
              <form
                method="post"
                action="https://formsubmit.io/send/f200b771-b9b9-4be8-be41-89dcf8541cf6"
              >
                <p>
                  <label for="firstName"><i>*</i>First Name </label>
                  <input type="text" name="firstName" required />
                </p>
                <p>
                  <label for="lastName"><i>*</i>Last Name</label>
                  <input type="text" name="lastName" required />
                </p>
                <p>
                  <label for="email"><i>*</i>Email Address</label>
                  <input type="email" name="email" required />
                </p>
                <p>
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" name="phoneNumber" />
                </p>
                <p class="full">
                  <label for="message">Message</label>
                  <textarea
                    type="text"
                    name="message"
                    rows="5"
                    maxlength="3000"
                  ></textarea>
                </p>
                <p class="full">
                  <button>Submit</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
